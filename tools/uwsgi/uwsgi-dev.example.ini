[uwsgi]
plugin=python
module=rdr.application:app
master=True
protocol=http
http-socket=:5000
processes=4
vacuum=True
max-requests=5000
catch-exceptions
py-autoreload=1
python-path=/usr/local/bin
python-path=/usr/local/lib/python27.zip
python-path=/usr/local/lib/python2.7
python-path=/usr/local/lib/python2.7/plat-linux2
python-path=/usr/local/lib/python2.7/lib-tk
python-path=/usr/local/lib/python2.7/lib-old
python-path=/usr/local/lib/python2.7/lib-dynload
python-path=/usr/local/lib/python2.7/site-packages
python-path=/app